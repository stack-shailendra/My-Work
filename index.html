<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" &gt;>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" &gt;>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        body {
            height: 800px;
            background-image: url(https://thumbs.dreamstime.com/z/bmi-body-mass-index-dial-chart-clipart-image-isolated-white-background-bmi-body-mass-index-dial-chart-136770137.jpg);
            background-repeat: no-repeat;
            background-size: 60%;
            background-position: center;
        }
        
        .background-shade {
            height: 850px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 30px;
        }
    </style>
    <script type="text/javascript">
        function CalculateBmi() {
            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblAge").innerHTML = document.getElementById("txtAge").value;
            document.getElementById("lblHeight").innerHTML = document.getElementById("txtHeight").value;
            document.getElementById("lblWeight").innerHTML = document.getElementById("txtWeight").value;


            var name = "";
            var age = 0;
            var gender = "";
            var height = 0;
            var weight = 0;
            var BMI = 0;



            maleButton = document.getElementById("selectMale");
            femaleButton = document.getElementById("selectFemale");

            if (maleButton.checked) {
                gender = maleButton.value;
            }
            if (femaleButton.checked) {
                gender = femaleButton.value;
            }

            document.getElementById("lblGender").innerHTML = gender;

            height = parseFloat(document.getElementById("txtHeight").value);
            weight = parseFloat(document.getElementById("txtWeight").value);

            BMI = (weight / (height * height)) * 10000;
            BMI = parseFloat(BMI).toFixed(2);
            document.getElementById("lblBmi").innerHTML = BMI;

            var text = document.createElement("dt");
            text.id = "lblText";
            text.style.fontSize = "xx-large";



            document.querySelector("dl").appendChild(text);

            if (BMI < 15) {
                document.getElementById("lblText").innerHTML = "Very severely Underweighted";
                text.style.color = "brown";

            } else if (BMI > 15 && BMI < 16) {
                document.getElementById("lblText").innerHTML = "Severely Underweighted";
                text.style.color = "violet";

            } else if (BMI > 16 && BMI < 18.5) {
                document.getElementById("lblText").innerHTML = "Underweighted";
                text.style.color = "purple";

            } else if (BMI > 18.5 && BMI < 25) {
                document.getElementById("lblText").innerHTML = "Normal";
                text.style.color = "green";

            } else if (BMI > 25 && BMI < 30) {
                document.getElementById("lblText").innerHTML = "Overweight"
                text.style.color = "maroon";
            } else if (BMI > 30 && BMI < 35) {
                document.getElementById("lblText").innerHTML = "Moderately obese";
                text.style.color = "gray";
            } else if (BMI > 35 && BMI < 40) {
                document.getElementById("lblText").innerHTML = "Severely Obese";
                text.style.color = "blue";
            } else if (BMI > 40) {
                document.getElementById("lblText").innerHTML = "Very severely obese";
                text.style.color = "red"
            } else {
                document.getElementById("lblText").innerHTML = "Please enter the details correctly!"
                text.style.color = "black";
            }





            document.getElementById("lblBmi").innerHTML = BMI;

            document.getElementById("lblResult").innerHTML = `You are in the <b><font size="5" color="${text.style.color}">${text.innerHTML}</font></b> category`;

        }
    </script>
</head>

<body class="container-fluid">
    <div class="background-shade">
        <h1 class="m- text-center p-2 text-danger" style="font-size: 50px;">BMI Calculator</h1>
        <div class="row d-flex justify-content-center">
            <div class="box " style="border: 2px solid black; box-shadow:2px 2px 2px black; width:500px; ">
                <dl class="row m-4 ">
                    <dt class="col-3 p-2">
                        <h4>Name</h4>
                    </dt>
                    <dd class="col-9 p-2"><input type="text" class="form-control" id="txtName"></dd>
                    <dt class="col-3 p-2">
                        <h4>Age</h4>
                    </dt>
                    <dd class="col-9 p-2"><input type="number" class="form-control" id="txtAge"></dd>
                    <dt class="col-3 p-2">
                        <h4>Gender</h4>
                    </dt>
                    <dd class="col-4 p-2" style="font-size: 20px ;">
                        <input type="radio" class="form-check-input form-check-inline" name="sex" id="selectMale" value="Male"><b>Male</b></dd>
                    <dd class="col-4 p-2" style="font-size: 20px ;">
                        <input type="radio" class="form-check-input form-check-inline" name="sex" id="selectFemale" value="Female"><b>Female</b></dd>
                    <dt class="col-3 p-2">
                        <h4>Height</h4>(in cm)
                    </dt>
                    <dd class="col-9 p-2"><input type="text" class="form-control" id="txtHeight"></dd>
                    <dt class="col-3 p-2">
                        <h4>Weight</h4>(in Kilograms)
                    </dt>
                    <dd class="col-9 p-2"><input type="number" class="form-control" id="txtWeight"></dd>

                </dl>
                <div class="row m-4 p-4 justify-content-evenly">
                    <div class="col-md-8">
                        <button class="btn btn-success m-1" onclick="CalculateBmi()" data-bs-target="#bmi" data-bs-toggle="modal"><b>Calculate</b></button>
                        <button class="btn btn-danger m-1" onclick="window.location.reload()"><b>Clear</b></button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="bmi" style="font-size: 23px;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Your BMI</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl class="row">
                        <dt class="col-3">Your Name</dt>
                        <dd class="col-9" id="lblName"></dd>
                        <dt class="col-3">Your Age</dt>
                        <dd class="col-9" id="lblAge"></dd>
                        <dt class="col-3">Gender</dt>
                        <dd class="col-9" id="lblGender"></dd>
                        <dt class="col-3">Your Height</dt>
                        <dd class="col-9" id="lblHeight"></dd>
                        <dt class="col-3">Your Weight</dt>
                        <dd class="col-9" id="lblWeight"></dd>
                        <dt class="col-3">Your BMI</dt>
                        <dd class="col-9" id="lblBmi"></dd>
                        <dt class="col-3">Result</dt>
                        <dd class="col-9" id="lblResult"></dd>
                    </dl>

                </div>
                <div class="modal-footer">
                    <button data-bs-dismiss="modal" class="btn btn-primary" onclick="window.location.reload()">OK</button>

                </div>

            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
